<!-- START CONTAINER FLUID -->
<div class="container-fluid container-fixed-lg bg-white jobtitle-management-page">
    <!-- START PANEL -->
    <div class="panel panel-transparent">
        <div class="panel-heading">
            <div class="panel-title">Job Title Table</div>
        </div>
        <div class="clearfix"></div>
        <div class="pull-right">
            <div class="col-xs-12">
                <button id="show-modal" class="btn btn-primary btn-cons" ng-click="vm.addJobtitle()"><i class="fa fa-plus"></i> Add row</button>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="panel-body">
        <table class="table table-hover" id="job-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in vm.jobtitles" on-finish-render="initDataTable">
                    <td class="v-align-middle">
                        <p>{{item.title}}</p>
                    </td>
                    <td class="v-align-middle">
                        <p>{{item.desc}}</p>
                    </td>
                    <td>
                        <button class="btn btn-primary btn-xs m-t-10" ng-click="vm.editJobtitle(item)"><i class="fa fa-edit"></i></button>
                        <button class="btn btn-danger btn-xs m-t-10" ng-click="vm.removeJobtitle({'id':item.id})"><i class="fa fa-remove"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- END PANEL -->
</div>
<!-- END CONTAINER FLUID -->

<!-- MODAL STICK UP  -->
<div class="modal fade stick-up" id="editJobtitleModal" tabindex="-1" role="dialog" aria-labelledby="editJobtitleModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header clearfix ">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="pg-close fs-14"></i>
                </button>
                <h4 class="p-b-5"><span class="semi-bold">{{vm.modalType}}</span> Job Title</h4>
            </div>
            <form role="form" name="vm.editJobtitleForm" ng-submit="vm.updateJobTitle(vm.editJobtitleForm.$valid)" novalidate>
                <div class="modal-body">
                    <p class="small-text">Input Job Title Information</p>
                    <div class="row">
                        <div class="col-sm-12">
                            <div pg-form-group class="form-group form-group-default required" ng-class="{ 'has-error': vm.editJobtitleForm.title.$invalid && ( vm.formSubmitted || vm.editJobtitleForm.title.$touched) }">
                                <label>Title</label>
                                <input id="jobtitle" ng-model="vm.updateJobtitleItem.title" name="title" type="text" class="form-control" placeholder="Title" required>
                            </div>
                            <label class="error help-block" for="title" ng-show="vm.editJobtitleForm.title.$error.required && ( vm.formSubmitted || vm.editJobtitleForm.title.$touched)">This field is required.</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div pg-form-group class="form-group form-group-default required" ng-class="{ 'has-error': vm.editJobtitleForm.desc.$invalid && ( vm.formSubmitted || vm.editJobtitleForm.desc.$touched) }">
                                <label>Description</label>
                                <input id="jobtitle" ng-model="vm.updateJobtitleItem.desc" name="desc" type="text" class="form-control" placeholder="Description" required>
                            </div>
                            <label class="error help-block" for="desc" ng-show="vm.editJobtitleForm.desc.$error.required && ( vm.formSubmitted || vm.editJobtitleForm.desc.$touched)">This field is required.</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" ng-disabled="vm.editJobtitleForm.$invalid" class="btn btn-primary btn-cons">{{vm.modalType}}</button>
                    <button type="button" class="btn btn-cons" ng-click="vm.hideModal()">Close</button>
                </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
